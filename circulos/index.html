<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script lang="javascript" src="main.js"></script>
</head>
<body>
    <input type="number" id="radio" onkeyup="calcula()">
    <p id="area"></p>
    <p id="perimetro"></p>

    <script>
        const calcula = () =>{
            let radio = document.getElementById('radio').value;
            document.getElementById('area').innerHTML = area(radio);
            document.getElementById('perimetro').innerHTML = perimetro(radio);
        }
         
    </script>
</body>
</html>
